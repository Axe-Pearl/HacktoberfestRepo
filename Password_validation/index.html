<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KRS Group of Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <h2 class="text-center">Signup Form</h2>
        <form class="mt-4">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" onkeyup="return validate()">
            </div>
            <div class="mb-3" id="password">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="text" class="form-control" id="pass" name="password" onkeyup="return validate()" autocomplete="off">
            </div>
            <div class="mb-3" id="cpassword">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="cpass" name="cpassword" autocomplete="off" onkeyup="return validate()">
            </div>
            <button type="submit" class="btn btn-primary" id="submit" onclick="check();" disabled>Submit</button> <br> <br>
            <p class="text-center">
            <label class="pwd_check" id="case1">At least 1 special character</label> <br> <br>
            <label class="pwd_check" id="case2">At least 1 numerical character</label> <br> <br>
            <label class="pwd_check" id="case3">At least 1 upper case character</label> <br> <br>
            <label class="pwd_check" id="case4">At least 1 lower case character</label> <br> <br>
            <label class="pwd_check" id="case5">At least 8 characters</label> <br> <br>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
